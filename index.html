<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess game</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="whos_turn">
            <span>W</span>
        </div>
        <div class="input-moves">
            <input class="peice-type" type="text" placeholder="type the peice you want to move">
            <h2>Location</h2>
            <input class="from-file" type="text" placeholder="type the file">
            <input class="from-rank" type="number" placeholder="type the rank">

            <h2>Destination</h2>
            <input class="to-file" type="text" placeholder="type the file">
            <input class="to-rank" type="number" placeholder="type the rank">


            <input class="move-now" type="submit">
        </div>
        <div id="chess-grid">
            <div class="rank rank-8">
                <div class="cell white-square dark-peice" data-peice="Rook">R</div>
                <div class="cell black-square dark-peice" data-peice="Knight">Kn</div>
                <div class="cell white-square dark-peice" data-peice="Bishop">B</div>
                <div class="cell black-square dark-peice" data-peice="Queen">Q</div>
                <div class="cell white-square dark-peice" data-peice="King">K</div>
                <div class="cell black-square dark-peice" data-peice="Bishop">B</div>
                <div class="cell white-square dark-peice" data-peice="Knight">Kn</div>
                <div class="cell black-square dark-peice" data-peice="Rook">R</div>
            </div>
            <div class="rank rank-7">
                
                <div class="cell black-square dark-peice"  data-peice="Pawn">P</div>
                <div class="cell white-square dark-peice" data-peice="Pawn">P</div>
                <div class="cell black-square dark-peice" data-peice="Pawn">P</div>
                <div class="cell white-square dark-peice" data-peice="Pawn">P</div>
                <div class="cell black-square dark-peice" data-peice="Pawn">P</div>
                <div class="cell white-square dark-peice" data-peice="Pawn">P</div>
                <div class="cell black-square dark-peice" data-peice="Pawn">P</div>
                <div class="cell white-square dark-peice" data-peice="Pawn">P</div>
            </div>
            <div class="rank rank-6">
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
            </div>
            <div class="rank rank-5">
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
            </div>
            <div class="rank rank-4">
                
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
            </div>
            <div class="rank rank-3">
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
                <div class="cell black-square" data-peice="Empty"></div>
                <div class="cell white-square" data-peice="Empty"></div>
            </div>    
            <div class="rank rank-2">
                <div class="cell white-square white-peice" data-peice="Pawn">P</div>
                <div class="cell black-square white-peice" data-peice="Pawn">P</div>
                <div class="cell white-square white-peice" data-peice="Pawn">P</div>
                <div class="cell black-square white-peice" data-peice="Pawn">P</div>
                <div class="cell white-square white-peice" data-peice="Pawn">P</div>
                <div class="cell black-square white-peice" data-peice="Pawn">P</div>
                <div class="cell white-square white-peice" data-peice="Pawn">P</div>
                <div class="cell black-square white-peice" data-peice="Pawn">P</div>
            </div>
            <div class="rank rank-1">
                <div class="cell black-square white-peice" data-peice="Rook">R</div>
                <div class="cell white-square white-peice" data-peice="Bishop">Kn</div>
                <div class="cell black-square white-peice" data-peice="Knight">B</div>
                <div class="cell white-square white-peice" data-peice="Queen">Q</div>
                <div class="cell black-square white-peice" data-peice="King">K</div>
                <div class="cell white-square white-peice" data-peice="Bishop">B</div>
                <div class="cell black-square white-peice" data-peice="Knight">Kn</div>
                <div class="cell white-square white-peice" data-peice="Rook">R</div>
            </div>
        </div>
       
    </div>
</body>
</html>
